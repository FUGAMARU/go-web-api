<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go</title>
</head>
<body>
    <div id="content"></div>

    <script>
        fetch("http://localhost:9940/get-json")
        .then(res => res.json())
        .then((res) => {
            console.log(res)
            document.getElementById("content").innerText = JSON.stringify(res)
        })
        .catch((e) => {
            console.log(e)   
        })
    </script>
</body>
</html>
